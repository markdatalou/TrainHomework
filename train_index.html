  <body>

    <!-- Train Scheduler -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo-choo Chee-chee</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Mins Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
              </div>
              <div class="panel-body">

                <!-- Train Entry Form -->
                  <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                      </div>

                      <div class="form-group">
                        <label for="destination-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="train-time-input" type="text">
                      </div>

                      <div class="form-group">
                        <label for="frequency-input">Frequency (mins)</label>
                        <input class="form-control" id="frequency-input" type="text">
                      </div>
                      
                      <button class="btn btn-primary" id="submit22" type="submit">Add New Train</button>
                  </form>

              </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Add Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
  <!-- Javascript -->
  <script src="train_main1.js"></script>

  </body>
